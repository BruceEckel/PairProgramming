
<html><head>
<title>Teams[12]</title>
<script language="javascript">
pause = 3000

people = new Array(["Palmer Gidwani", "Hayden Cusatis"], ["Ha Jurkovich", "Michal Delbusto"], ["Particia Kruppenbacher", "Leigh Hommer"], ["Von Hanafin", "Sharita Mccandliss"], ["Marleen Hean", "Anjanette Keilholtz"], ["Flo Leyda", "Leandro Gamberini"], ["Delinda Fukuroku", "Elease Balasko"], ["Patricia Janowiec", "Marna Anetsberger"], ["Soo Gazza", "Harmony Credo"], ["Ezequiel Gruba", "Cordell Beja"], ["Shelba Balluch", "Man Maura"], ["Patience Karnas", "Skye Leimberger"], ["Broderick Mcelwine", "Gertrud Glow"], ["Gaston Filary", "Johnson Castelan", "Idell Lesches"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
