
<html><head>
<title>Teams[7]</title>
<script language="javascript">
pause = 3000

people = new Array(["Man Maura", "Skye Leimberger"], ["Cordell Beja", "Gertrud Glow"], ["Harmony Credo", "Johnson Castelan"], ["Marna Anetsberger", "Idell Lesches"], ["Elease Balasko", "Gaston Filary"], ["Leandro Gamberini", "Broderick Mcelwine"], ["Anjanette Keilholtz", "Patience Karnas"], ["Sharita Mccandliss", "Shelba Balluch"], ["Leigh Hommer", "Ezequiel Gruba"], ["Michal Delbusto", "Soo Gazza"], ["Hayden Cusatis", "Patricia Janowiec"], ["Palmer Gidwani", "Delinda Fukuroku"], ["Ha Jurkovich", "Flo Leyda"], ["Particia Kruppenbacher", "Marleen Hean", "Von Hanafin"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
