
<html><head>
<title>Teams[27]</title>
<script language="javascript">
pause = 3000

people = new Array(["Skye Leimberger", "Gertrud Glow"], ["Man Maura", "Johnson Castelan"], ["Cordell Beja", "Idell Lesches"], ["Harmony Credo", "Gaston Filary"], ["Marna Anetsberger", "Broderick Mcelwine"], ["Elease Balasko", "Patience Karnas"], ["Leandro Gamberini", "Shelba Balluch"], ["Anjanette Keilholtz", "Ezequiel Gruba"], ["Sharita Mccandliss", "Soo Gazza"], ["Leigh Hommer", "Patricia Janowiec"], ["Michal Delbusto", "Delinda Fukuroku"], ["Hayden Cusatis", "Flo Leyda"], ["Palmer Gidwani", "Marleen Hean"], ["Ha Jurkovich", "Von Hanafin", "Particia Kruppenbacher"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
