
<html><head>
<title>Teams[9]</title>
<script language="javascript">
pause = 3000

people = new Array(["Idell Lesches", "Gaston Filary"], ["Johnson Castelan", "Broderick Mcelwine"], ["Gertrud Glow", "Patience Karnas"], ["Skye Leimberger", "Shelba Balluch"], ["Man Maura", "Ezequiel Gruba"], ["Cordell Beja", "Soo Gazza"], ["Harmony Credo", "Patricia Janowiec"], ["Marna Anetsberger", "Delinda Fukuroku"], ["Elease Balasko", "Flo Leyda"], ["Leandro Gamberini", "Marleen Hean"], ["Anjanette Keilholtz", "Von Hanafin"], ["Sharita Mccandliss", "Particia Kruppenbacher"], ["Leigh Hommer", "Ha Jurkovich"], ["Michal Delbusto", "Palmer Gidwani", "Hayden Cusatis"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
