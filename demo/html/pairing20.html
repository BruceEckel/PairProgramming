
<html><head>
<title>Teams[20]</title>
<script language="javascript">
pause = 3000

people = new Array(["Marna Anetsberger", "Harmony Credo"], ["Elease Balasko", "Cordell Beja"], ["Leandro Gamberini", "Man Maura"], ["Anjanette Keilholtz", "Skye Leimberger"], ["Sharita Mccandliss", "Gertrud Glow"], ["Leigh Hommer", "Johnson Castelan"], ["Michal Delbusto", "Idell Lesches"], ["Hayden Cusatis", "Gaston Filary"], ["Palmer Gidwani", "Broderick Mcelwine"], ["Ha Jurkovich", "Patience Karnas"], ["Particia Kruppenbacher", "Shelba Balluch"], ["Von Hanafin", "Ezequiel Gruba"], ["Marleen Hean", "Soo Gazza"], ["Flo Leyda", "Patricia Janowiec", "Delinda Fukuroku"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
