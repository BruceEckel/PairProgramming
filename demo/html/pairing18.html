
<html><head>
<title>Teams[18]</title>
<script language="javascript">
pause = 3000

people = new Array(["Flo Leyda", "Marleen Hean"], ["Delinda Fukuroku", "Von Hanafin"], ["Patricia Janowiec", "Particia Kruppenbacher"], ["Soo Gazza", "Ha Jurkovich"], ["Ezequiel Gruba", "Palmer Gidwani"], ["Shelba Balluch", "Hayden Cusatis"], ["Patience Karnas", "Michal Delbusto"], ["Broderick Mcelwine", "Leigh Hommer"], ["Gaston Filary", "Sharita Mccandliss"], ["Idell Lesches", "Anjanette Keilholtz"], ["Johnson Castelan", "Leandro Gamberini"], ["Gertrud Glow", "Elease Balasko"], ["Skye Leimberger", "Marna Anetsberger"], ["Man Maura", "Harmony Credo", "Cordell Beja"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
