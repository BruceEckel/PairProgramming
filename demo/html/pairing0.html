
<html><head>
<title>Teams[0]</title>
<script language="javascript">
pause = 3000

people = new Array(["Johnson Castelan", "Idell Lesches"], ["Gertrud Glow", "Gaston Filary"], ["Skye Leimberger", "Broderick Mcelwine"], ["Man Maura", "Patience Karnas"], ["Cordell Beja", "Shelba Balluch"], ["Harmony Credo", "Ezequiel Gruba"], ["Marna Anetsberger", "Soo Gazza"], ["Elease Balasko", "Patricia Janowiec"], ["Leandro Gamberini", "Delinda Fukuroku"], ["Anjanette Keilholtz", "Flo Leyda"], ["Sharita Mccandliss", "Marleen Hean"], ["Leigh Hommer", "Von Hanafin"], ["Michal Delbusto", "Particia Kruppenbacher"], ["Hayden Cusatis", "Ha Jurkovich", "Palmer Gidwani"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
