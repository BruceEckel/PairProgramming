
<html><head>
<title>Teams[17]</title>
<script language="javascript">
pause = 3000

people = new Array(["Cordell Beja", "Man Maura"], ["Harmony Credo", "Skye Leimberger"], ["Marna Anetsberger", "Gertrud Glow"], ["Elease Balasko", "Johnson Castelan"], ["Leandro Gamberini", "Idell Lesches"], ["Anjanette Keilholtz", "Gaston Filary"], ["Sharita Mccandliss", "Broderick Mcelwine"], ["Leigh Hommer", "Patience Karnas"], ["Michal Delbusto", "Shelba Balluch"], ["Hayden Cusatis", "Ezequiel Gruba"], ["Palmer Gidwani", "Soo Gazza"], ["Ha Jurkovich", "Patricia Janowiec"], ["Particia Kruppenbacher", "Delinda Fukuroku"], ["Von Hanafin", "Flo Leyda", "Marleen Hean"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
