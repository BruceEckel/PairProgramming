
<html><head>
<title>Teams[26]</title>
<script language="javascript">
pause = 3000

people = new Array(["Marleen Hean", "Von Hanafin"], ["Flo Leyda", "Particia Kruppenbacher"], ["Delinda Fukuroku", "Ha Jurkovich"], ["Patricia Janowiec", "Palmer Gidwani"], ["Soo Gazza", "Hayden Cusatis"], ["Ezequiel Gruba", "Michal Delbusto"], ["Shelba Balluch", "Leigh Hommer"], ["Patience Karnas", "Sharita Mccandliss"], ["Broderick Mcelwine", "Anjanette Keilholtz"], ["Gaston Filary", "Leandro Gamberini"], ["Idell Lesches", "Elease Balasko"], ["Johnson Castelan", "Marna Anetsberger"], ["Gertrud Glow", "Harmony Credo"], ["Skye Leimberger", "Cordell Beja", "Man Maura"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
