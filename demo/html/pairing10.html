
<html><head>
<title>Teams[10]</title>
<script language="javascript">
pause = 3000

people = new Array(["Patricia Janowiec", "Delinda Fukuroku"], ["Soo Gazza", "Flo Leyda"], ["Ezequiel Gruba", "Marleen Hean"], ["Shelba Balluch", "Von Hanafin"], ["Patience Karnas", "Particia Kruppenbacher"], ["Broderick Mcelwine", "Ha Jurkovich"], ["Gaston Filary", "Palmer Gidwani"], ["Idell Lesches", "Hayden Cusatis"], ["Johnson Castelan", "Michal Delbusto"], ["Gertrud Glow", "Leigh Hommer"], ["Skye Leimberger", "Sharita Mccandliss"], ["Man Maura", "Anjanette Keilholtz"], ["Cordell Beja", "Leandro Gamberini"], ["Harmony Credo", "Elease Balasko", "Marna Anetsberger"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
