
<html><head>
<title>Teams[3]</title>
<script language="javascript">
pause = 3000

people = new Array(["Ezequiel Gruba", "Soo Gazza"], ["Shelba Balluch", "Patricia Janowiec"], ["Patience Karnas", "Delinda Fukuroku"], ["Broderick Mcelwine", "Flo Leyda"], ["Gaston Filary", "Marleen Hean"], ["Idell Lesches", "Von Hanafin"], ["Johnson Castelan", "Particia Kruppenbacher"], ["Gertrud Glow", "Ha Jurkovich"], ["Skye Leimberger", "Palmer Gidwani"], ["Man Maura", "Hayden Cusatis"], ["Cordell Beja", "Michal Delbusto"], ["Harmony Credo", "Leigh Hommer"], ["Marna Anetsberger", "Sharita Mccandliss"], ["Elease Balasko", "Anjanette Keilholtz", "Leandro Gamberini"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
