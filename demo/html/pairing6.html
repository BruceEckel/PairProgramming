
<html><head>
<title>Teams[6]</title>
<script language="javascript">
pause = 3000

people = new Array(["Gertrud Glow", "Johnson Castelan"], ["Skye Leimberger", "Idell Lesches"], ["Man Maura", "Gaston Filary"], ["Cordell Beja", "Broderick Mcelwine"], ["Harmony Credo", "Patience Karnas"], ["Marna Anetsberger", "Shelba Balluch"], ["Elease Balasko", "Ezequiel Gruba"], ["Leandro Gamberini", "Soo Gazza"], ["Anjanette Keilholtz", "Patricia Janowiec"], ["Sharita Mccandliss", "Delinda Fukuroku"], ["Leigh Hommer", "Flo Leyda"], ["Michal Delbusto", "Marleen Hean"], ["Hayden Cusatis", "Von Hanafin"], ["Palmer Gidwani", "Particia Kruppenbacher", "Ha Jurkovich"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
