
<html><head>
<title>Teams[16]</title>
<script language="javascript">
pause = 3000

people = new Array(["Elease Balasko", "Marna Anetsberger"], ["Leandro Gamberini", "Harmony Credo"], ["Anjanette Keilholtz", "Cordell Beja"], ["Sharita Mccandliss", "Man Maura"], ["Leigh Hommer", "Skye Leimberger"], ["Michal Delbusto", "Gertrud Glow"], ["Hayden Cusatis", "Johnson Castelan"], ["Palmer Gidwani", "Idell Lesches"], ["Ha Jurkovich", "Gaston Filary"], ["Particia Kruppenbacher", "Broderick Mcelwine"], ["Von Hanafin", "Patience Karnas"], ["Marleen Hean", "Shelba Balluch"], ["Flo Leyda", "Ezequiel Gruba"], ["Delinda Fukuroku", "Soo Gazza", "Patricia Janowiec"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
