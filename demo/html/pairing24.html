
<html><head>
<title>Teams[24]</title>
<script language="javascript">
pause = 3000

people = new Array(["Von Hanafin", "Particia Kruppenbacher"], ["Marleen Hean", "Ha Jurkovich"], ["Flo Leyda", "Palmer Gidwani"], ["Delinda Fukuroku", "Hayden Cusatis"], ["Patricia Janowiec", "Michal Delbusto"], ["Soo Gazza", "Leigh Hommer"], ["Ezequiel Gruba", "Sharita Mccandliss"], ["Shelba Balluch", "Anjanette Keilholtz"], ["Patience Karnas", "Leandro Gamberini"], ["Broderick Mcelwine", "Elease Balasko"], ["Gaston Filary", "Marna Anetsberger"], ["Idell Lesches", "Harmony Credo"], ["Johnson Castelan", "Cordell Beja"], ["Gertrud Glow", "Man Maura", "Skye Leimberger"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
