
<html><head>
<title>Teams[25]</title>
<script language="javascript">
pause = 3000

people = new Array(["Hayden Cusatis", "Michal Delbusto"], ["Palmer Gidwani", "Leigh Hommer"], ["Ha Jurkovich", "Sharita Mccandliss"], ["Particia Kruppenbacher", "Anjanette Keilholtz"], ["Von Hanafin", "Leandro Gamberini"], ["Marleen Hean", "Elease Balasko"], ["Flo Leyda", "Marna Anetsberger"], ["Delinda Fukuroku", "Harmony Credo"], ["Patricia Janowiec", "Cordell Beja"], ["Soo Gazza", "Man Maura"], ["Ezequiel Gruba", "Skye Leimberger"], ["Shelba Balluch", "Gertrud Glow"], ["Patience Karnas", "Johnson Castelan"], ["Broderick Mcelwine", "Idell Lesches", "Gaston Filary"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
