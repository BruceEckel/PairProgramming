
<html><head>
<title>Teams[28]</title>
<script language="javascript">
pause = 3000

people = new Array(["Leandro Gamberini", "Elease Balasko"], ["Anjanette Keilholtz", "Marna Anetsberger"], ["Sharita Mccandliss", "Harmony Credo"], ["Leigh Hommer", "Cordell Beja"], ["Michal Delbusto", "Man Maura"], ["Hayden Cusatis", "Skye Leimberger"], ["Palmer Gidwani", "Gertrud Glow"], ["Ha Jurkovich", "Johnson Castelan"], ["Particia Kruppenbacher", "Idell Lesches"], ["Von Hanafin", "Gaston Filary"], ["Marleen Hean", "Broderick Mcelwine"], ["Flo Leyda", "Patience Karnas"], ["Delinda Fukuroku", "Shelba Balluch"], ["Patricia Janowiec", "Ezequiel Gruba", "Soo Gazza"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
