
<html><head>
<title>Teams[5]</title>
<script language="javascript">
pause = 3000

people = new Array(["Soo Gazza", "Patricia Janowiec"], ["Ezequiel Gruba", "Delinda Fukuroku"], ["Shelba Balluch", "Flo Leyda"], ["Patience Karnas", "Marleen Hean"], ["Broderick Mcelwine", "Von Hanafin"], ["Gaston Filary", "Particia Kruppenbacher"], ["Idell Lesches", "Ha Jurkovich"], ["Johnson Castelan", "Palmer Gidwani"], ["Gertrud Glow", "Hayden Cusatis"], ["Skye Leimberger", "Michal Delbusto"], ["Man Maura", "Leigh Hommer"], ["Cordell Beja", "Sharita Mccandliss"], ["Harmony Credo", "Anjanette Keilholtz"], ["Marna Anetsberger", "Leandro Gamberini", "Elease Balasko"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
