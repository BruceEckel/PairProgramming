
<html><head>
<title>Teams[4]</title>
<script language="javascript">
pause = 3000

people = new Array(["Broderick Mcelwine", "Patience Karnas"], ["Gaston Filary", "Shelba Balluch"], ["Idell Lesches", "Ezequiel Gruba"], ["Johnson Castelan", "Soo Gazza"], ["Gertrud Glow", "Patricia Janowiec"], ["Skye Leimberger", "Delinda Fukuroku"], ["Man Maura", "Flo Leyda"], ["Cordell Beja", "Marleen Hean"], ["Harmony Credo", "Von Hanafin"], ["Marna Anetsberger", "Particia Kruppenbacher"], ["Elease Balasko", "Ha Jurkovich"], ["Leandro Gamberini", "Palmer Gidwani"], ["Anjanette Keilholtz", "Hayden Cusatis"], ["Sharita Mccandliss", "Michal Delbusto", "Leigh Hommer"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
