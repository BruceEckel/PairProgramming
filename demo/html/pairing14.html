
<html><head>
<title>Teams[14]</title>
<script language="javascript">
pause = 3000

people = new Array(["Ha Jurkovich", "Palmer Gidwani"], ["Particia Kruppenbacher", "Hayden Cusatis"], ["Von Hanafin", "Michal Delbusto"], ["Marleen Hean", "Leigh Hommer"], ["Flo Leyda", "Sharita Mccandliss"], ["Delinda Fukuroku", "Anjanette Keilholtz"], ["Patricia Janowiec", "Leandro Gamberini"], ["Soo Gazza", "Elease Balasko"], ["Ezequiel Gruba", "Marna Anetsberger"], ["Shelba Balluch", "Harmony Credo"], ["Patience Karnas", "Cordell Beja"], ["Broderick Mcelwine", "Man Maura"], ["Gaston Filary", "Skye Leimberger"], ["Idell Lesches", "Gertrud Glow", "Johnson Castelan"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
