
<html><head>
<title>Teams[22]</title>
<script language="javascript">
pause = 3000

people = new Array(["Particia Kruppenbacher", "Ha Jurkovich"], ["Von Hanafin", "Palmer Gidwani"], ["Marleen Hean", "Hayden Cusatis"], ["Flo Leyda", "Michal Delbusto"], ["Delinda Fukuroku", "Leigh Hommer"], ["Patricia Janowiec", "Sharita Mccandliss"], ["Soo Gazza", "Anjanette Keilholtz"], ["Ezequiel Gruba", "Leandro Gamberini"], ["Shelba Balluch", "Elease Balasko"], ["Patience Karnas", "Marna Anetsberger"], ["Broderick Mcelwine", "Harmony Credo"], ["Gaston Filary", "Cordell Beja"], ["Idell Lesches", "Man Maura"], ["Johnson Castelan", "Skye Leimberger", "Gertrud Glow"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
