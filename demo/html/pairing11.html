
<html><head>
<title>Teams[11]</title>
<script language="javascript">
pause = 3000

people = new Array(["Sharita Mccandliss", "Anjanette Keilholtz"], ["Leigh Hommer", "Leandro Gamberini"], ["Michal Delbusto", "Elease Balasko"], ["Hayden Cusatis", "Marna Anetsberger"], ["Palmer Gidwani", "Harmony Credo"], ["Ha Jurkovich", "Cordell Beja"], ["Particia Kruppenbacher", "Man Maura"], ["Von Hanafin", "Skye Leimberger"], ["Marleen Hean", "Gertrud Glow"], ["Flo Leyda", "Johnson Castelan"], ["Delinda Fukuroku", "Idell Lesches"], ["Patricia Janowiec", "Gaston Filary"], ["Soo Gazza", "Broderick Mcelwine"], ["Ezequiel Gruba", "Patience Karnas", "Shelba Balluch"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
