
<html><head>
<title>Teams[21]</title>
<script language="javascript">
pause = 3000

people = new Array(["Harmony Credo", "Cordell Beja"], ["Marna Anetsberger", "Man Maura"], ["Elease Balasko", "Skye Leimberger"], ["Leandro Gamberini", "Gertrud Glow"], ["Anjanette Keilholtz", "Johnson Castelan"], ["Sharita Mccandliss", "Idell Lesches"], ["Leigh Hommer", "Gaston Filary"], ["Michal Delbusto", "Broderick Mcelwine"], ["Hayden Cusatis", "Patience Karnas"], ["Palmer Gidwani", "Shelba Balluch"], ["Ha Jurkovich", "Ezequiel Gruba"], ["Particia Kruppenbacher", "Soo Gazza"], ["Von Hanafin", "Patricia Janowiec"], ["Marleen Hean", "Delinda Fukuroku", "Flo Leyda"])

numPairs = 14

document.write("<style type='text/css'>")
for(i = 1; i <= numPairs; i++)
  document.write("#hot" + i + " {color:black; background:green}")
document.write("</style>");

currLine = 1
function cycleColors() {
  for(i = 1; i <= numPairs; i++) {
    obj = eval("document.all.hot" + i)
    obj.style.color = (i == currLine)? "white":"black"
    obj.style.background = (i == currLine)? "green":"white"
  }
  currLine++;
  if(currLine > numPairs) currLine = 1;
  setTimeout("cycleColors()", pause)
}
</script>
</head>
<body onLoad="cycleColors()">
<font FACE="Verdana,Tahoma,Arial,Helvetica,Sans">
<center>
<TABLE BORDER="4" CELLPADDING="2" CELLSPACING="0">
<script>
x = 0
for(i = 1; i <= numPairs; i++) {
  document.write("<TR id=hot" + i + "><TD><b><font size='+2'>" +  people[x++] +
    "</font></b></TD></TR>")
}
</script>
</TABLE></body></html>
